<form action="{% url 'add_contract_task' contract.id %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="card-body">


        <!-- sample modal content -->
        <div id="addContractTask" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    

                        <h4 class="modal-title mt-0" id="myModalLabel">Adding Task for {{contract.title}}</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                               <span aria-hidden="true">&times;</span>
                           </button>
                    </div>


                    <div class="modal-body">

                
                        <div class="form-group">
                            <label for="userName">Task</label> {{TaskFormTemplate.task}}
                        </div>
                        <div class="form-group">  
                            <label for="userName">Assigned To</label> 
                            {{TaskFormTemplate.assigned_to}}    
                        </div>

                        
                     
                        <div class="form-group">
                            <label for="userName">Status</label> {{TaskFormTemplate.status}}
                        </div>
{{TaskFormTemplate.add_by}}

{{TaskFormTemplate.parent}}

                        <div class="form-group">
                            <label for="due">Due</label> {{TaskFormTemplate.due}}
                        </div>
                 {{TaskFormTemplate.parent_id}}   

                    </div>
                    <div class="modal-footer">
                        <button type="button" href="" class="btn btn-secondary waves-effect" data-dismiss="modal">Close</button>

                        <button type="submit" class="btn btn-primary waves-effect waves-light">Create</button>
                    </div>


                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->

        <!--  Modal content for the above example -->

</form>
